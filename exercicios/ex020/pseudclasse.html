<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(207, 173, 241);
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            margin: 1px;

        }

        div:hover{
            background-color: rgb(53, 53, 219);
        }

        
    </style>
</head>
<body>
    <div id="d1">01</div> 
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="d4">04</div>
    <h1></h1>
</body>
</html>
