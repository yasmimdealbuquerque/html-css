<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse; /*pra tirar os espa√ßos entre as celulas */
    }

    td{
        border: 2px solid black;
        padding: 8px;
        text-align: center;/*alinhamento horizontal*/
        vertical-align: text-bottom;
    }

    .numero{
        text-align: right;
        vertical-align: bottom;
    }

 
</style>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="numero">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>
        </tr>
    </table>
</body>
</html>
