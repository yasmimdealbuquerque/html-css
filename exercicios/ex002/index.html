<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Dá pra escrever um parágrafo de qualquer jeito, é só colocar dentro da tag &lt;p&gt; e &lt;/p&gt;.</p>

    <p>Se precisar quebrar o texto (como aqui ->), <br> é só usar a tag br</p>
    <p>Vamos adcionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
        &Delta;
        &uparrow;
        </p>
        <p>Vamos adcionar alguns emojis:
            &#x1F60F; <!--Essa é a meira de colocar um emoji (&#x *codigo do emoji*)-->
            &#x1F525; <!--Só pesquisar no site da emojipidea-->
        </p>
</body>
</html>
