<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes, ou simplesmente aumente ou diminua o tamanho de seu navegador!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">

    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
    <audio>
        <source src="midia/ambiente.mp3.crdownload" type="audio/mpeg">
        <source src="midia/ambiente.ogg.crdownload" type="audio/ogg">
        <source src="midia/ambiente.wav.crdownload" type="audio/wav">
        <p>Infelizmente, seu navegador não reproduz o áudio. <a href="midia/ambiente.mp3.crdownload">Clique aqui para fazer o download do arquivo</a></p>

    </audio>

</body>
</html>
