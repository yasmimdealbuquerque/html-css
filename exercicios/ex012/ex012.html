<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagens/thumbnail.png" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.ogv" type="video/ogv">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="500" height="300" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=nuln5rrLvsQXOMZK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
